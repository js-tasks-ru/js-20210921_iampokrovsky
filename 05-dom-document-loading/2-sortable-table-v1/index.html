<!doctype html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div>
  <div>
    <select id="field">
      <option selected value="title">title</option>
      <option value="quantity">quantity</option>
      <option value="price">price</option>
      <option value="sales">sales</option>
    </select>
  </div>
  <div>
    <select id="order">
      <option selected value="asc">asc</option>
      <option value="desc">desc</option>
    </select>
  </div>

  <button id="sort">Sort</button>
</div>

<div id="root"></div>

<script type="module">
  import SortableTable from './index.js';
  import data from './products-data.js';

  const headerConfig = [
     {
    id: 'title',
    title: 'Name',
    sortable: true,
    sortType: 'string'
  },
  {
    id: 'price',
    title: 'Price',
    sortable: true,
    sortType: 'number'
  },
  {
    id: 'sales',
    title: 'Sales',
    sortable: true,
    sortType: 'number'
  },
  ];

  const sortableTable = new SortableTable(headerConfig, data);

    const { body: baddy } = sortableTable.subElements;

  root.append(sortableTable.element);

  sort.addEventListener('click', () => {
    const fieldValue = field.value;
    const orderValue = order.value;

    sortableTable.sort(fieldValue, orderValue);

    console.log(baddy.firstElementChild.children[0].style.border = '1px solid red');
    console.log(baddy.firstElementChild.children[0].textContent);
    // console.log(baddy);
    // console.log(baddy.firstElementChild.style.border = '1px solid red');
    // baddy.firstElementChild.style.border = '1px solid red';


  });
</script>
</body>
